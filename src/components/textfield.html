<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield_label">مدخل عادي</label>
            <input id="normal" type="text" class="c-textfield_input" placeholder="أدخل المحتوى">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield_label">مدخل الفقرة</label>
            <textarea id="textarea"class="c-textfield_textarea" placeholder="أدخل المحتوى"></textarea>
            <span class="c-textarea_hint">ملاحظات من أجل المدخل</span>
        </div>
    </div>
</body>
</html>
